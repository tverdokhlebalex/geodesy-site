<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты - Геодезические Услуги</title>
    <!-- Путь к вашим основным стилям (исправьте при необходимости) -->
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <!-- Хедер (загружается через include или напрямую) -->
    <div id="header"></div>

    <main>
      <section class="contacts" id="contacts">
        <div class="container">
          <!-- Заголовок секции -->
          <h1 class="contacts__title">Контакты</h1>

          <!-- Обёртка из двух колонок -->
          <div class="contacts__wrapper">
            <!-- Левая колонка: контактная информация + ссылки на мессенджеры -->
            <div class="contacts__info">
              <h2>Наш офис</h2>

              <!-- Телефон -->
              <div class="contact-item">
                <strong>Телефон:</strong><br />
                <a href="tel:+79172137593">
                  <img
                    src="assets/icons/phone.svg"
                    alt="Телефон"
                    class="contact-icon"
                  />
                  +7 (917) 213-75-93
                </a>
              </div>

              <!-- WhatsApp -->
              <div class="contact-item">
                <strong>WhatsApp:</strong><br />
                <a
                  href="https://wa.me/79172137593"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img
                    src="assets/icons/whatsapp.svg"
                    alt="WhatsApp"
                    class="contact-icon"
                  />
                  Написать в WhatsApp
                </a>
              </div>

              <!-- Telegram -->
              <div class="contact-item">
                <strong>Telegram:</strong><br />
                <!-- Для Telegram по номеру телефона используем tg://resolve?phone=... 
                     или, если есть @username, лучше https://t.me/username -->
                <a
                  href="tg://resolve?phone=79172137593"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  <img
                    src="assets/icons/telegram.svg"
                    alt="Telegram"
                    class="contact-icon"
                  />
                  Написать в Telegram
                </a>
              </div>

              <!-- E-mail -->
              <div class="contact-item">
                <strong>E-mail:</strong><br />
                <a href="mailto:m.anikin1978@yandex.ru">
                  <img
                    src="assets/icons/mail.svg"
                    alt="Почта"
                    class="contact-icon"
                  />
                  m.anikin1978@yandex.ru
                </a>
              </div>

              <!-- Адрес -->
              <div class="contact-item">
                <strong>Адрес:</strong><br />
                Саратов, ул. Чернышевского, 50в
              </div>
            </div>
            <!-- Правая колонка: карта (2ГИС-виджет) -->
            <div class="contacts__map">
              <!-- Виджет 2ГИС. Можно менять ширину/высоту -->
              <a
                class="dg-widget-link"
                href="http://2gis.ru/saratov/firm/6052241280802422/center/45.99372625350953,51.51201435366509/zoom/16?utm_medium=widget-source&utm_campaign=firmsonmap&utm_source=bigMap"
              >
                Посмотреть на карте Саратова
              </a>
              <div class="dg-widget-link">
                <a
                  href="http://2gis.ru/saratov/firm/6052241280802422/photos/6052241280802422/center/45.99372625350953,51.51201435366509/zoom/17?utm_medium=widget-source&utm_campaign=firmsonmap&utm_source=photos"
                >
                  Фотографии компании
                </a>
              </div>
              <div class="dg-widget-link">
                <a
                  href="http://2gis.ru/saratov/center/45.993733,51.511306/zoom/16/routeTab/rsType/bus/to/45.993733,51.511306╎Федеральный кадастровый центр-БТИ?utm_medium=widget-source&utm_campaign=firmsonmap&utm_source=route"
                >
                  Найти проезд до Федеральный кадастровый центр-БТИ
                </a>
              </div>
              <script
                charset="utf-8"
                src="https://widgets.2gis.com/js/DGWidgetLoader.js"
              ></script>
              <script charset="utf-8">
                new DGWidgetLoader({
                  width: "100%",
                  height: 400,
                  borderColor: "#a3a3a3",
                  pos: {
                    lat: 51.51201435366509,
                    lon: 45.99372625350953,
                    zoom: 16,
                  },
                  opt: { city: "saratov" },
                  org: [{ id: "6052241280802422" }],
                });
              </script>
              <noscript style="color: #c00; font-size: 16px; font-weight: bold"
                >Виджет карты использует JavaScript. Включите его в настройках
                вашего браузера.</noscript
              >
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Футер (загружается через include или напрямую) -->
    <div id="footer"></div>
  </body>
</html>
