<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Контакты - Геодезические Услуги</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div id="header"></div>

    <main>
      <section class="contacts" id="contacts">
        <div class="container">
          <h1 class="contacts__title">Контакты</h1>
          <div class="contacts__wrapper">
            <!-- Левая колонка: контакты + ссылки на чаты -->
            <div class="contacts__info">
              <h2>Наш офис</h2>

              <!-- Телефон -->
              <p class="contact-item">
                <strong>Телефон:</strong><br />
                <a href="tel:+79172137593">+7 (917) 213-75-93</a>
              </p>

              <!-- Ссылки на мессенджеры (WhatsApp и Telegram) -->
              <p class="contact-item">
                <strong>WhatsApp:</strong><br />
                <a
                  href="https://wa.me/79172137593"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Написать в WhatsApp
                </a>
              </p>
              <p class="contact-item">
                <strong>Telegram:</strong><br />
                <!-- Для Telegram по номеру телефона 
                     используем формат tg://resolve, однако 
                     он может работать не во всех браузерах. 
                     Поэтому лучше иметь @username, если доступен. 
                     Здесь оставим пример.
                -->
                <a
                  href="tg://resolve?phone=79172137593"
                  target="_blank"
                  rel="noopener noreferrer"
                >
                  Написать в Telegram
                </a>
              </p>

              <!-- E-mail -->
              <p class="contact-item">
                <strong>E-mail:</strong><br />
                <a href="mailto:m.anikin1978@yandex.ru">
                  m.anikin1978@yandex.ru
                </a>
              </p>

              <!-- Адрес -->
              <p class="contact-item">
                <strong>Адрес:</strong><br />
                Саратов, ул. Чернышевского, 50в
              </p>
            </div>

            <!-- Правая колонка: карта -->
            <div class="contacts__map">
              <!-- Вставьте здесь реальный embed-код Яндекс.Карт с вашими координатами -->
              <iframe
                src="https://yandex.ru/maps/-/CHusyVnB"
                width="100%"
                height="400"
                frameborder="0"
                allowfullscreen
              >
              </iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer"></div>
  </body>
</html>
